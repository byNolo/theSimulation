<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e" rx="20"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="worldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="45" fill="url(#glow)"/>
  
  <!-- Stylized world/globe icon -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#worldGrad)" stroke-width="3"/>
  
  <!-- Latitude/longitude lines -->
  <ellipse cx="50" cy="50" rx="28" ry="14" fill="none" stroke="url(#worldGrad)" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="14" ry="28" fill="none" stroke="url(#worldGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="22" x2="50" y2="78" stroke="url(#worldGrad)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Accent dots representing data/stats -->
  <circle cx="35" cy="35" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="65" cy="35" r="3" fill="#f59e0b" opacity="0.8"/>
  <circle cx="50" cy="65" r="3" fill="#ef4444" opacity="0.8"/>
</svg>
